<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白小页面</title>
    <style>
        body {
            text-align: center;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cute-img {
            width: 120px;
            height: auto;
        }
        h2 {
            color: #ff6b81;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .yes-btn {
            background-color: #ff6b81;
            color: white;
        }
        .no-btn {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        < img src="C:\Users\段春旭\Desktop\ec354d6bda893248b195430804189fa1.mp4">
        <h2>可以成为我的恋人吗？</h2>
        <div class="buttons">
            <button class="btn yes-btn" id="yesButton">可以</button>
            <button class="btn no-btn" id="noButton">不要</button>
        </div>
    </div>

    <script>
        let yesButton = document.getElementById("yesButton");
        let noButton = document.getElementById("noButton");
        let yesSize = 18;

        noButton.addEventListener("click", function () {
            yesSize += 10;
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 3) + "px " + (yesSize / 2) + "px";
            if (yesSize > 100) {
                yesButton.innerText = "你只能同意！";
            }
        });

        yesButton.addEventListener("click", function () {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
                    <h1 style='color: #ff6b81;'>耶！我们在一起啦❤️</h1>
                    < img src="https://i.imgur.com/sPDaVhV.png" width="150px">
                </div>`;
        });
    </script>
</body>
</html>
